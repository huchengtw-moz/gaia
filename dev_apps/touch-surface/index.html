<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <title>Template</title>

    <style>
      html, body {
        font-size: 10px;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
      }

      #main-canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 0.4rem solid gray;
      }

      #clear-button {
        position: absolute;
        top: 0.4rem;
        right: 0.4rem;
        width: 9rem;
        height: 3rem;
      }
    </style>

    <script src="js/touch-surface.js"></script>
  </head>

  <body>
    <canvas id="main-canvas"></canvas>
    <button id="clear-button">Clear</button>
  </body>

</html>
